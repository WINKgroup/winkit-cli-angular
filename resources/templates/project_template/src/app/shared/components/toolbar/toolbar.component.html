<div *ngIf="loading" class="progress mb-1">
  <div class="progress-bar progress-bar-striped progress-bar-animated w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">{{title | translate}}</h1>
  <div *ngIf="buttonCTA" class="btn-toolbar mb-2 mb-md-0">
    <button (click)="buttonClicked()" [disabled]="loading" class="btn btn-success btn-md float-right">{{buttonCTA | translate}}</button>
  </div>
</div>
